<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact - ApiCourier</title>
  <meta name="title" content="Contact ApiCourier" />
  <meta name="description" content="Contact ApiCourier support, report bugs on GitHub, or join the community on Discord." />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://apicourier.dev/contact" />
  <meta property="og:title" content="Contact - ApiCourier" />
  <meta property="og:description" content="Support email, bug reports, and community links for ApiCourier." />

  <link rel="canonical" href="https://apicourier.dev/contact" />
  <link rel="icon" type="image/png" href="images/apicourierlogo512.png" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen text-slate-100 antialiased">

  <site-header data-page="contact"></site-header>

  <main class="mx-auto flex max-w-7xl flex-col gap-16 px-4 pb-20 pt-12 sm:px-6 lg:px-8 lg:pt-16">

    <section class="text-center max-w-4xl mx-auto space-y-6 pt-8">
      <div class="inline-flex items-center gap-2 rounded-full border border-emerald-500/30 bg-emerald-500/10 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-emerald-400">
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
        </svg>
        Contact ApiCourier
      </div>

      <h1 class="text-4xl font-black tracking-tight text-slate-50 sm:text-5xl lg:text-6xl leading-tight">
        Reach the right channel fast
      </h1>

      <p class="max-w-2xl mx-auto text-lg text-slate-300 leading-relaxed">
        We keep support simple. One email for direct help, GitHub for bugs, and Discord for community questions.
      </p>
    </section>

    <section class="fade-in-section">
      <div id="contact-cards" class="grid gap-6 md:grid-cols-3"></div>
    </section>

    <section class="fade-in-section">
      <div class="glass-strong rounded-2xl p-8 sm:p-10 border border-slate-700/50 max-w-4xl mx-auto">
        <div class="flex items-start gap-4">
          <div class="inline-flex items-center justify-center h-11 w-11 rounded-xl bg-apired/10 text-apired flex-shrink-0">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold text-slate-50 mb-2">Help us help you</h2>
            <p class="text-sm text-slate-300 leading-relaxed">
              For bug reports, include your OS, app version, and steps to reproduce. For support, share screenshots or logs if you can.
            </p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <site-footer data-page="contact" data-discord="https://discord.gg/PCAjVpaJGu"></site-footer>

  <script src="js/components.js" type="module"></script>

  <script src="js/contact.js" type="module"></script>

</body>
</html>
